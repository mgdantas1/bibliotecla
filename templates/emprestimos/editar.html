{% extends 'base.html'   %}

{% block title %}
    Editar empréstimo
{% endblock %}

{% block title_page %}
    Editar empréstimo
{% endblock %}

{% block content %}
    <form action="{{ url_for('emprestimo.editar_emprestimo', emprestimo_id=emprestimo.id) }}" method="post">
        <label for="data_emprestimo">Data do empréstimo:</label>
        <input type="date" value="{{emprestimo.data_emprestimo}}" name="data_emprestimo">
        <label for="data_prazo">Data do prazo:</label>
        <input type="date" value="{{emprestimo.data_prazo}}" name="data_prazo">
        <label for="data_devolucao">Data da devolução:</label>
        <input type="date" value="{{emprestimo.data_devolucao}}" name="data_devolucao">
        <label for="status">Status:</label>
        <select name="status" value="{{emprestimo.status}}">
            {% if emprestimo.status == "Pendente" %}
                <option value="Pendente" selected>Pendente</option>        
            {% else %}
                <option value="Pendente">Pendente</option>
            {% endif %}
            {% if emprestimo.status == "Devolvido" %}
                <option value="Devolvido" selected>Devolvido</option>        
            {% else %}
                <option value="Devolvido">Devolvido</option>
            {% endif %}
            {% if emprestimo.status == "Atrasado" %}
                <option value="Atrasado" selected>Atrasado</option>        
            {% else %}
                <option value="Atrasado">Atrasado</option>
            {% endif %}
        </select>
        <button>Enviar</button>
    </form>
{% endblock %}
