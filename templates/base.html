<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            
        {% endblock %}
    </title>
</head>
<body>
    <nav>
        <h1>Bibliotecla</h1>
        <ul>
            <li><a href="{{ url_for('auth.cadastro') }}">Cadastro</a></li>
            <li><a href="{{ url_for('auth.login') }}">Login</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('livro.visualizar_livros') }}">Livros</a></li>
                <li><a href="{{ url_for('emprestimo.visualizar_emprestimos') }}">Emprestimos</a></li>
                <li><a href="{{ url_for('perfil.editar_perfil', user_id=current_user.id) }}">Editar Perfil</a></li>
                <li><a href="{{ url_for('perfil.visualizar_perfil', user_id=current_user.id) }}">Visualizar Perfil</a></li>
            </a></li>
            <li><a href="{{ url_for('perfil.deletar_usuario', user_id=current_user.id) }}">
                Deletar Perfil
            </a></li>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %}
            
        {% endblock %}
    </main>
</body>
</html>
