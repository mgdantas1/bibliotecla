<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>
        {% block title %}
            
        {% endblock %}
    </title>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}"><img src="../static/imagens/logo/logo-branca.png" alt="" id="logo"></a>
        <ul>
            <li><a href="{{ url_for('index') }}">In√≠cio</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('livro.listar_livros') }}">Livros</a></li>
                <li><a href="{{ url_for('emprestimo.listar_emprestimos') }}">Emprestimos</a></li>
                <li><a href="{{ url_for('perfil.listar_perfil', user_id=current_user.id) }}">Perfil</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            {% else %}    
                <li><a href="{{ url_for('auth.cadastro') }}">Cadastro</a></li>
                <li><a href="{{ url_for('auth.login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <main>
        <h1>
            {% block title_page %}
                
            {% endblock %}
        </h1>
        {% include 'components/messages.html'   %}
        {% block content %}
            
        {% endblock %}
    </main>
</body>
</html>
