{% extends 'base.html' %}

{% block title %}
    Editar Perfil
{% endblock %}

{% block title_page %}
    Editar Perfil
{% endblock %}

{% block content %}
    <form action="{{ url_for('perfil.editar_perfil', user_id=user.id) }}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ user.nome }}" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required>
    <a href="{{url_for('perfil.alterar_senha')}}" style=" font-size: 14px; color: white; font-family: 'Inter', sans-serif; font-weight: bold;">Alterar senha?</a>
    <button type="submit">Salvar</button>
    </form>
{% endblock %}
